<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Modal Reuni√≥n Finalizada</title>
</head>
<body>
    <div class="container">
        <div class="x">
           <span class="iconify" data-icon="bx:bx-x" data-inline="false"></span>  
        </div>
        <h3>You left the meeting</h3>
        <div class="box">
            <h4>How was the quality of the call?</h4>
            <!-- STARS -->
            <div class="stars">
                <span class="iconify star" data-icon="ant-design:star-filled" data-inline="false"></span>
                <span class="iconify star" data-icon="ant-design:star-filled" data-inline="false"></span>
                <span class="iconify star" data-icon="ant-design:star-filled" data-inline="false"></span>
                <span class="iconify star" data-icon="ant-design:star-outlined" data-inline="false"></span>
                <span class="iconify star" data-icon="ant-design:star-outlined" data-inline="false"></span>
            </div>
            <div class="clas">
                <span>Very bad</span>
                <span>Excelente</span>
            </div>
        </div>
        <div class="boton">
            Return Home
        </div>
        <p>Join again</p>
    </div>
</body>
</html>
